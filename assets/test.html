<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Our Stylesheet -->
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/4.0.30/Dropbox-sdk.js" integrity="sha256-B2oONvdKJ3qkdcGzlVZwhFz55Pk6/+clzI+9hbK1C24=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
    <!-- Our Script -->
    <script src="assets/main.js" defer></script>
    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Virtual Gallery</title>
</head>
<body>
<!-- This is the header -->
<header><h1>My Art Collection</h1></header>
<!-- Artist name buttons go here -->
<div id="nameBtn"></div>
<!-- The artist search function -->
<form>
    <div>
      <label for="artistname">Enter an Artist Name:</label>
      <input type="text" id="artistName" placeholder="Michaelangelo">
    </div>
    <button id="add">Add</button>
    <button id="clear">Clear</button>
  </form>
<!-- The images appear here -->
<div id="gallery"></div>
<!-- Previous, Save, and Next buttons -->
<button type="prev">Previous</button>
<button type="save"><a href="https://dl.dropboxusercontent.com/s/deroi5nwm6u7gdf/advice.png" class="dropbox-saver"></a>SAVE</button>
<button type="next">Next</button>
<!-- eBay header -->
<section><h2>eBay Search Results</h2></section>
</body>
<!-- eBay results go here -->
<div id="ebay"></div>
</html>
