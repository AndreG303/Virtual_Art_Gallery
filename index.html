<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Our Stylesheet -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Our Script -->
    <script src="assets/main.js" defer></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Virtual Gallery</title>
</head>
<body>
<!-- This is the header -->
<header><h1>My Art Collection</h1></header>
<!-- Artist name buttons go here -->
<div id="nameBtn"></div>
<!-- The artist search function -->
<form>
    <div>
      <label for="artistname">Enter an Artist Name:</label>
      <input type="text" id="artistName" placeholder="Michaelangelo">
    </div>
    <button id="add">Add</button>
    <button id="clear">Clear</button>
  </form>
<!-- The images appear here -->
<div id="gallery"></div>
<!-- Previous, Save, and Next buttons -->
<button type="prev">Previous</button>
<button type="save">SAVE</button>
<button type="next">Next</button>
<!-- eBay header -->
<section><h2>eBay Search Results</h2></section>
</body>
<!-- eBay results go here -->
<div id="ebay"></div>
</html>
