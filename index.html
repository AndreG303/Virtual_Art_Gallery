<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Our Stylesheet -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Our Script -->
    <script src="assets/main.js" defer></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Virtual Card Art Binder</title>
</head>
<body>
<!-- This is the header -->
<header><h1>My Card Art Collection</h1></header>
<!-- Artist name buttons go here -->
<div id="nameBtn"></div>
<!-- The artist search function -->
<form>
    <div>
      <label for="cardname">Enter a Card Name:</label>
      <input type="text" id="cardName" placeholder="Mana Vault">
    </div>
    <button type="add" id="add">Add</button>
    <button type="clear" id="clear">Clear</button>
  </form>
<!-- The images appear here -->
<div id="cardGallery"></div>
<!-- Save Button -->
<button type="save">SAVE</button>
<!-- Random Button -->
<button type="random">RANDOM</button>
<!-- eBay header -->
<section><h2>eBay Search Results</h2></section>
</body>
<!-- eBay results go here -->
<div id="ebay"></div>
</html>
